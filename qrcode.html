<style>
  .qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
</style>
<input id="text" type="text" value="https://medianova.com" style="width:80%" /><br />
<div id="qrcode"></div>
<script type="text/javascript">
var qrcode = new QRCode("qrcode");

function makeCode () {    
  var elText = document.getElementById("text");
  
  if (!elText.value) {
    alert("Input a text");
    elText.focus();
    return;
  }
  
  qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
  on("blur", function () {
    makeCode();
  }).
  on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
  });

  $.getJSON("https://api.ipify.org?format=json", function(data) {
         
         $("#gfg").html(data.ip);
     })
</script>
